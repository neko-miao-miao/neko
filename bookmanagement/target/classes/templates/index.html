<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>图书管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">图书管理系统</h1>
    <div class="row mb-4">
        <div class="col-md-6">
            <a href="/add" class="btn btn-primary">添加图书</a>
        </div>
        <div class="col-md-6">
            <form action="/search" method="get" class="d-flex">
                <input type="text" name="title" class="form-control me-2" placeholder="搜索图书标题...">
                <button class="btn btn-outline-success">搜索</button>
            </form>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>作者</th>
            <th>ISBN</th>
            <th>出版社</th>
            <th>年份</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.year}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">编辑</a>
                <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除吗？')">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
